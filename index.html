<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Project: Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="display-winner-container">
        <p class="winnerPara"></p>
      </div>

      <div class="display-points-container">
        <p class="player-points">Player: 0</p>
        <p class="computer-points">Computer: 0</p>
      </div>

      <div class="display-winner-round">
        <p class="round-winner"></p>
      </div>

      <div class="buttons-container">
        <button class="rock">ROCK</button>
        <button class="paper">PAPER</button>
        <button class="scissors">SCISSORS</button>
      </div>
    </div>
  </body>
</html>
